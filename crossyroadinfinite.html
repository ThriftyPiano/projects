var play = function() {
    if(score >= highscore){

    }
    t++;
    background(0, bob, 0);
    if(on[3] === false){
    bob = bob+bobch;

    }
    }
    
    for(var i = 0; i < ry.length; i++){
        stroke(0, 0, 0);

        strokeWeight(5);
        stroke(255, 255, 0, bob);
        line(0, ry[i]+12.5, 600, ry[i]+12.5);
        strokeWeight(1);
        if(t === round(t/rr[i])*rr[i]){
            ox.push(rd[i]);
            oy.push(ry[i]);
            os.push(((rd[i]-300)/300)*-1);
            or.push(random(0, 255));
            og.push(random(0, 255));
            ob.push(random(0, 255));
        }
        if(ry[i] > 600){
            ry.splice(i, 1);
            rd.splice(i, 1);
            rr.splice(i, 1);
        }
    }
    for(var i = 0; i < ox.length; i++){
        noStroke();
        fill(or[i], og[i], ob[i], bob);
        rect(ox[i], oy[i], 25, 25);
        ox[i] = ox[i]+os[i];
        if(ox[i] > 600 || ox[i] < 0){
            ox.splice(i, 1);
            oy.splice(i, 1);
            os.splice(i, 1);
            or.splice(i, 1);
            og.splice(i, 1);
            ob.splice(i, 1);
        }
        if(oy[i] === 487.5 & abs(ox[i]-300) < 12.5){
            score = 0;
            mode = "main";
            for(var i = 0; i < ox.length; i++){
                ox.splice(i);
                oy.splice(i);
                os.splice(i);
                or.splice(i);
                og.splice(i);
                ob.splice(i);
            }
            for(var i = 0; i < ry.length; i++){
                ry.splice(i);
                rd.splice(i);
                rr.splice(i);
            }
            for(var i = 0; i < cy.length; i++){
                cy.splice(i);
            }
            die++;
            yv = 0;
            bob = 255;
            return;
        }
    }
    for(var i = 0; i < cy.length; i++){
        fill(random(0, 255), random(0, 255), random(0, 255));
        ellipse(300, cy[i], 20, 20);
        if(cy[i] > 600){
            cy.splice(i, 1);
        }
        if(cy[i] === 500){
            cy.splice(i, 1);
            money = money+1;
        }
    }
    fill(0,0,0);
    textAlign(LEFT, TOP);
    text("Score: "+score, 0, 0, 600, 600);
    stroke(0, 0, 0);
    if(on[3] === true){
        strokeWeight(5);
        stroke(255, 255, 0);

        ellipse(312.5, 512.5, 10, 10);
    }
    fill(255, 255, 255);
    ellipse(300, 500, 25, 25);
    fill(0, 0, 0);
    strokeWeight(1);
    stroke(0, 0, 0);
    if(on[1] === true){
        rect(280, 480, 40, 10);
        rect(285, 470, 30, 10);
    }
    if(on[0] === true){
        ellipse(295, 500, 2.5, 2.5);
        ellipse(305, 500, 2.5, 2.5);
    }
    if(on[2] === true){
        ellipse(300, 505, 2.5, 2.5);
    }
    if(score >= levelp){
        for(var i = 0; i < ox.length; i++){
            ox.splice(i);
            oy.splice(i);
            os.splice(i);
            or.splice(i);
            og.splice(i);
            ob.splice(i);
        }
        for(var i = 0; i < ry.length; i++){
            ry.splice(i);
            rd.splice(i);
            rr.splice(i);
        }
        for(var i = 0; i < cy.length; i++){
            cy.splice(i);
        }
        yv = 0;
        bob = 255;
        background(tim, tim, 0);
        fill(0, 0, 0);
        textAlign(CENTER, CENTER);
        text("LEVEL "+level+" PASSED!", 300, 300);
        tim--;
        t--;
        if(tim <= 0){
            level++;
            score = 0;
            mode = "main";
            tim = 255;
            return;
        }
    }
};

mouseClicked = function() {
    if(mode === "main"){
        if(dist(mouseX, mouseY, 300, 300) <= 100){
            mode = "play";
        }
        if(dist(mouseX, mouseY, 150, 500) <= 50){
            mode = "shop";
        }
        if(dist(mouseX, mouseY, 300, 500) <= 50){
            mode = "how";
        }
        if(dist(mouseX, mouseY, 450, 500) <= 50){
            mode = "ach";
        }    
    }
    if(mode === "play"){
        clicks++;
        var p = round(random(1, 5));
        yv = yv+25;
        score = score+1;
        for(var i = 0; i < ry.length; i++){
            ry[i] = ry[i]+25;
        }
        if(p > 1){
            ry.push(-37.5);
            rr.push(round(random(150, 200)));
            if(lrd === "right"){
                rd.push(0);
                lrd = "left";
            }
            else{
                rd.push(575);
                lrd = "right";
            }
            ox.push(rd[rd.length]);
            oy.push(ry[ry.length]);
            os.push(((rd[rd.length]-300)/300)*-1);
            or.push(random(0, 255));
            og.push(random(0, 255));
            ob.push(random(0, 255));
        }
        if(p > 4){
            cy.push(-25);
        }
        for(var i = 0; i < cy.length; i++){
            cy[i] = cy[i]+25;
        }
        for(var i = 0; i < ox.length; i++){
            oy[i] = oy[i]+25;
        }
    }
    if(mode === "shop"){
        for(var i = 0; i < objects.length; i++){
            if(mouseX > xvalue[i] & mouseX < xvalue[i]+100 & mouseY < 100 & money >= cost[i] & own[i] === false){
                own[i] = true;
                on[i] = true;
                money = money-cost[i];
            }
            if(own[i] === true & mouseX > xvalue[i] & mouseX < xvalue[i]+100 & mouseY < 100){
                if(on[i] === false){
                    on[i] = true;

                    on[i] = false;
                }
            }

            mode = "main";

        if(dist(mouseX, mouseY, 75, 525) <= 50){
