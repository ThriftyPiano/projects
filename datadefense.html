// Experience {
var experience = 0;
var level = 1;
var maxExperience = 100;
var experienceGain = 1;
var experienceBar = function() {
    fill(0, 0, 0);
    rect(fakeWidth - 155, fakeHeight - 20, 150, 15);
    fill(colorSchemes[colorScheme]);
    rect(fakeWidth - 155, fakeHeight - 20, 150 * experience / maxExperience, 15);
    fill(experience / maxExperience > 2 / 5 ? color(0, 0, 0) : colorSchemes[colorScheme]);
    textSize(12.5);
    if (experience / maxExperience > 2 / 5) {
        textAlign(LEFT, CENTER);
        text('Level ' + level, fakeWidth - 150, fakeHeight - 12.5);
    } else {
        textAlign(RIGHT, CENTER);
        text('Level ' + level, fakeWidth - 10, fakeHeight - 12.5);
    }
    fill(0, 0, 0);

    while (experience >= maxExperience) {
        experience -= maxExperience;
        level++;
        maxExperience *= 3;
        addNotif('You are now level ' + level + '!');
    }
};

var drawFakeBits = function() {
    for (var i = 0; i < fakeBits.length; i++) {
        var fakeBit = fakeBits[i];
        drawBit(fakeBit.x, fakeBit.y, 10);
    }
};
var moveFakeBits = function() {
    for (var i = 0; i < fakeBits.length; i++) {
        var fakeBit = fakeBits[i];
        fakeBit.x *= 0.95;
        fakeBit.y *= 0.95;
    }
};
var removeFakeBits = function() {
    for (var i = 0; i < fakeBits.length; i++) {
        var fakeBit = fakeBits[i];
        if (fakeBit.x * fakeBit.x + fakeBit.y * fakeBit.y <= players[0].radius * players[0].radius) {
            bits += bitMult;
            cumulativeBits += bitMult;
            fakeBits.splice(i, 1);
        }
    }
};

                    player1Pos.y -= sin(relativeAngle) * moveDist * (1 - ratio);
