    <body>
        <div id="div" align="center" style="margin: auto;"><canvas id="canvas"></canvas></div>
    <script src="https://www.tinkerdoodle.cc/static/jquery-3.5.1.min.js"></script>
        <script src="https://www.tinkerdoodle.cc/ka/processing-ka.js"></script>
        <script>

var processingJS;            
            
new Processing("canvas", proc => {

    with (proc) {
    processingJS = proc;
        size(600, 600);
        angleMode = "degrees";
/////////////////        

var s = 100000;
smooth();

function block(x, y, w, h) {
    noStroke();
    fill(0, 0, 0);
    rect(x, y, w, h);
}

function shadow(x, y, w, h) {
    noStroke();
    fill(107, 107, 107);
    var topLeft = atan2(y - mouseY, x - mouseX);
    var bottomLeft = atan2(y + h - mouseY, x - mouseX);
    var topRight = atan2(y - mouseY, x + w - mouseX);
    var bottomRight = atan2(y + h - mouseY, x + w - mouseX);
    if (mouseY > y) {
        quad(x, y, x + w, y, mouseX + cos(topRight) * s, mouseY + sin(topRight) * s, mouseX + cos(topLeft) * s, mouseY + sin(topLeft) * s);
    }
    if (mouseX > x) {
        quad(x, y, x, y + h, mouseX + cos(bottomLeft) * s, mouseY + sin(bottomLeft) * s, mouseX + cos(topLeft) * s, mouseY + sin(topLeft) * s);
    }
    if (mouseX < x + w) {
        quad(x + w, y, x + w, y + h, mouseX + cos(bottomRight) * s, mouseY + sin(bottomRight) * s, mouseX + cos(topRight) * s, mouseY + sin(topRight) * s);
    }
    if (mouseY < y + h) {
        quad(x, y + h, x + w, y + h, mouseX + cos(bottomRight) * s, mouseY + sin(bottomRight) * s, mouseX + cos(bottomLeft) * s, mouseY + sin(bottomLeft) * s);
    }
}

draw = function() {
    background(255, 255, 255);

    noStroke();
    fill(255, 0, 0);
    ellipse(mouseX, mouseY, 25, 25);

    block(425, 425, 50, 50);

    block(325, 325, 50, 50);

    block(200, 125, 200, 50);

    block(500, 275, 200, 50);

    block(100, 400, 100, 100);

    shadow(425, 425, 50, 50);
    shadow(325, 325, 50, 50);
    shadow(200, 125, 200, 50);
    shadow(500, 275, 200, 50);
    shadow(100, 400, 100, 100);
};
/////////////////
    }
});
        </script>
