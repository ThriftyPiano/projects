function collideButton(button) {
    return mouseX > button.x & mouseY > button.y & mouseX < button.x + button.w & mouseY < button.y + button.h;
}

function executeButtons() {
    for (var i = 0; i < buttons.length; i++) {
        var button = buttons[i];
        if (button.scene !== scene) {
            continue;
        }
        if (collideButton(button)) {
            button.does();
            return;
        }
    }
}

function drawButtons() {
    for (var i = 0; i < buttons.length; i++) {
        var button = buttons[i];
        if (button.scene !== scene) {
            continue;
        }
        noFill();
        strokeWeight(2);
        stroke(255, 255, 255);
        rect(button.x, button.y, button.w, button.h);
        sText((collideButton(button) ? '> ' : '')+button.name, button.x+10, button.y, 0, 0, button.s);
    }
}

function giveFunction(num) {
    return function() {
        scene = 'stage';
        stageNum = num;
    };
}

function initiateTimelineButtons() {
    for (var i = 0; i < timeline.length; i++) {

            x: 275,
            y: 100 + i * 75,
            w: 300,
            h: 60,
            s: 50,
            does: giveFunction(i),
        });
    }
}

var bloods = [];
var trails = [];

function showTrails() {
    // Display
    for (var i = 0; i < trails.length; i++) {
        var trail = trails[i];
        fill(136, 8, 8, trail.sat);
        ellipse(trail.x, trail.y, trail.s, trail.s);
    }
    
    // Fade
    for (var i = 0; i < trails.length; i++) {
        var trail = trails[i];
        trail.sat -= 1;
    }
    
    // Remove
    for (var i = 0; i < trails.length; i++) {
        var trail = trails[i];
        if (trail.sat <= 0) {
            trails.splice(i, 1);
        }
    }
}

function showBlood() {
    // Display
    fill(136, 8, 8, 100);
    noStroke();
    for (var i = 0; i < bloods.length; i++) {
        var blood = bloods[i];
        ellipse(blood.x, blood.y, blood.s, blood.s);
    }
    
    // Move
    for (var i = 0; i < bloods.length; i++) {
        var blood = bloods[i];
        blood.y += blood.vy;
        blood.vy += 0.1 * blood.s * blood.s / 2000;
    }
    
    // Trail
    for (var i = 0; i < bloods.length; i++) {
        var blood = bloods[i];
        blood.s -= 0.15;
        trails.push({
            x: blood.x,
            y: blood.y,
            s: blood.s,
            sat: 100,
        });
    }
    
    // Remove
    for (var i = 0; i < bloods.length; i++) {
        var blood = bloods[i];
        if (blood.y > height + blood.s/2 || blood.s <= 15) {
            bloods.splice(i, 1);
        }
    }
    
    // Add
    if (frameCount % 4 === 0) {
        // Top
        var s = random(15, 30);
        bloods.push({
            x: random(-s/2, width+s/2),
            y: -s/2,
            s: s,
            vy: 0,
        });
    }
}

function displayTimeline() {
    // Title
    sText('Timeline', 275, -5, 0, 0, 75);
    
    // Border lines
    // Left
    line(250, 100, 250, 535);
    // Top
    line(275, 75, 575, 75);
    // Bottom
    line(25, 560, 575, 560);
    
    // Main timeline
    line(145, 100, 145, 535);
    line(150, 100, 150, 535);
    
    // Individual stages
    for (var i = 0; i < timeline.length; i++) {
        var stage = timeline[i];
        
        var xDiff = sin(frameCount + i/timeline.length * 360) * 12.5;
        var y = 130 + i * 75;
        
        // Protruding line
        stroke(255, 255, 255);
        strokeWeight(2);
        line(150, y, 175 + xDiff, y);
        
        // Sublime circles
        noStroke();
        fill(stage.color2, 200);
        ellipse(200 + xDiff, y, 50, 50);
        fill(stage.color1, 255);
        ellipse(200 + xDiff, y, 35, 35);
    }

    sText(stage.quote, 25, 90, 550, 45, 12.5);

    var sections = ['The Creature\'s disposition', 'The Creature\'s reactions', 'Connections to psychology', 'Parallels with Frankenstein\'s journey'];
