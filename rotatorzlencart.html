        <div id="div" align="center" style="margin: auto;"><canvas id="canvas"></canvas></div>
    <script src="https://www.tinkerdoodle.cc/static/jquery-3.5.1.min.js"></script>
        <script src="https://www.tinkerdoodle.cc/ka/processing-ka.js"></script>
        <script>

var processingJS;            
            
new Processing("canvas", proc => {

    with (proc) {
    processingJS = proc;
        size(400, 400);
        angleMode = "degrees";
/////////////////        
var points = [];
var cpoint = [1, 1, 1];
var o = 10;
var B = 8/3;
var P = 28;
var amt = [0, 0, 0];
frameRate(0);
smooth();
colorMode(RGB);
background(0, 0, 0);
colorMode(HSB);
draw = function() {
    fill(0, 0, 0, 2);
    rect(0, 0, 400, 400);
    for(var tt = 0; tt < 100; tt++) {
        var vx = o*(cpoint[1]-cpoint[0]);
        var vy = cpoint[0]*(P-cpoint[2])-cpoint[1];
        var vz = cpoint[0]*cpoint[1]-B*cpoint[2];
        cpoint[0] += vx/1000;
        cpoint[1] += vy/1000;
        cpoint[2] += vz/1000;
        var k = 400 / (cpoint[1] + 400);
        strokeWeight(0.1*k);
        stroke(((frameCount*100+tt)%100000)/100000*255, 255, 255);
        point(200+cpoint[0]*k*8, 400-cpoint[2]*k*8);
    }
};
/////////////////
    }
});
        </script>
